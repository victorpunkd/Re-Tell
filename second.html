<div class="w3-bar w3-top w3-xxlarge w3-card-4 w3-theme" style="margin-left:70px">

</nav>

<!-- search modal start -->
<div id="search_modal" class="w3-modal">

    <div class="w3-container" style="padding-left:0px;">
     
      <div class="w3-half">
		<div style="width:320px;height:400px;border-radius:5px" id="map"></div>
	  </div>
	  <div class="w3-rest" style="padding:5%">
	  <div class="w3-xlarge" style="margin-top:20%">
		Choose your street
	  </div>
	  <div style="margin-top:20%">
		<input id="pac-input" class="w3-input" placeholder="Enter your address" type="text">
		<p></p>
		<button id="sm_done" class="w3-round w3-btn w3-theme w3-block"><i class="fa fa-check"></i> <span>Done</span></button>
		<p></p>
		<button id="sm_cancel" class="w3-round w3-btn w3-white w3-border w3-block"><i class="fa fa-close"></i> <span>Cancel</span></button>
	  </div>
	  </div>
    </div>
  </div>
</div>

<!--Card start-->
<div class="w3-row-padding" style="margin-left:80px;margin-top:80px">

			</div>
			<div style="width:100px;height:15px;margin-top:10px;position:relative;right:-37.5%;bottom:-30px">

			</div>
			<div class="w3-center">

			</div>
			<div class="w3-container w3-center">
				<p>The Italian / Austrian Alps</p>

				style="width:100%;height:200px;border-top-left-radius:10px;border-top-right-radius:10px;">
				<div class="w3-display-topright w3-container w3-margin-top"><span>78 <i class="far fa-thumbs-up"></i></span>  <span>45 <i class="far fa-thumbs-down"></i></span>  <span>89 <i class="far fa-comment"></i></span></div>
				<div class="w3-display-topleft w3-container w3-margin-top"><i class="far fa-heart"></i></span></div>

			<div style="width:100px;height:15px;margin-top:10px;position:relative;right:-37.5%;bottom:-30px">

			<div class="w3-container w3-center">
				<p>The Italian / Austrian Alps</p>

</div>
